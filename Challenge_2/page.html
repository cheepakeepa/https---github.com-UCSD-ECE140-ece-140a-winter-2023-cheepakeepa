<!DOCTYPE html>
<html>
  <head>
    <title>Page</title>
  </head>
  <body>
    <h1>Put Verify with Slidespace</h1>
    <p>Sends this form data to Slidespace through POST</p>


        <form method="POST">
            <label for="fname">What is your first name?</label>
            <input type="text" name="first_name">


            <label for="lname">What is your last name?</label>
            <input type="text" name="last_name">
            
        </form>


        <form action="/beverage" method="POST">
            <label for="student_id">What is your Student ID?</label>
            <input type="text" name="student_id">
            <input type="submit" value="Submit">
        </form>
        <h1>PUT Verify with Slidespace</h1>
        <p>Sends this form data to Slidespace through PUT</p>
        <form method="PUT">
          <label for="fname">What is your first name?</label>
          <input type="text" name="first_name">


          <label for="lname">What is your last name?</label>
          <input type="text" name="last_name">
          
      </form>


      <form action="/student_id" method="PUT">
          <label for="beverage">What is your Student ID?</label>
          <input type="text" name="student_id">
          <input type="submit" value="Submit">
      </form>
      
      </form>
  </body>
</html>
